<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuvan Lisäys</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>HTML SIVU</h1>
<nav class="fronthead">
    <button class="lista">o</button>
    <input class="haku" id="haku" placeholder="haku">
</nav>
<main class="container">

    <div>
        <button>Kuva</button>
        <br>
        <button>Äänite</button>
        <br>
        <button>Videolinkki</button>
        <br>
    </div>

    <div>
        <form action="kuvaupload" method="post" enctype="multipart/form-data" id="formKuva">
            <label>Kuva
                <br>
                <input type="file" name="photo" accept="image/*">
            </label>
            <br>
            <br>
            <label>Tiedot (Max 50 Merkkiä)
                <br>
                <input type="text" name="nimi" placeholder="Nimi">
                <br>
                <input type="text" name="saveltaja" maxlength="50" placeholder="Säveltäjä">
                <br>
                <input type="text" name="sanoittaja" placeholder="Sanoittaja">
                <br>
                <input type="text" name="sovittaja" placeholder="Sovittaja">
            </label>
            <br>
            <br>
            <label>Kuvaus (max 400 merkkiä)
                <br>
                <textarea name="kuvaus" rows="10" cols="40" maxlength="400"></textarea>
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
    </div>

    <div>
        <form action="aaniupload" method="post" enctype="multipart/form-data" id="formAani">
            <label>Äänite
                <br>
                <input type="file" name="sound" accept="audio/*">
            </label>
            <br>
            <br>
            <label>Tiedot (Max 50 Merkkiä)
                <br>
                <input type="text" name="nimi" placeholder="Nimi" required>
                <br>
                <input type="text" name="esittaja" placeholder="Esittäjä" required>
                <br>
                <input type="text" name="saveltaja" maxlength="50" placeholder="Säveltäjä">
                <br>
                <input type="text" name="sanoittaja" placeholder="Sanoittaja">
                <br>
                <input type="text" name="sovittaja" placeholder="Sovittaja">
            </label>
            <br>
            <br>
            <label>Kuvaus (max 400 merkkiä)
                <br>
                <textarea name="kuvaus" rows="10" cols="40" maxlength="400"></textarea>
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
    </div>

    <div>
        <form action="videoupload" method="post" id="formVideo">
            <label>Video
            </label>
            <br>
            <label>Tiedot (Max 50 Merkkiä)
                <br>
                <input type="text" name="nimi" placeholder="Nimi" required>
                <br>
                <input type="text" name="url" placeholder="Videon URL" required>
            </label>
            <br>
            <br>
            <label>Kuvaus (max 400 merkkiä)
                <br>
                <textarea name="kuvaus" rows="10" cols="40" maxlength="400"></textarea>
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
    </div>

</main>
</body>
<script src="js/kuvanlisays.js"></script>
</html>
